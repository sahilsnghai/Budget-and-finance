{% extends 'base.html' %}

{% block content %}

  <div class="project-list-container">
    <h2>‚óè Project List</h2>
    <div class="project-list">
      {% for project in projects %}
        <div class="project-card">
          <a href="{% url 'project' project.tm_project_id %}" id="owner" class="project-link">
            <h3 id="h33">{{ project.project_name }}</h3> owned by {{ project.created_by__username }}
          </a>
          <p class="project-description">{{ project.project_description }}</p>
        </div>
      {% endfor %}
    
  </div>

<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  text-decoration: none;
}

.project-list-container {
  max-width: 1200px;
  width: 100%;
  padding: 30px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  font-size: 14px;
}

h2 {
  color: #0d171e;
}

#h33{
  color: white;
}

#owner{
  color: white;
  text-decoration: none;
}

#owner:hover {
  color: white;
  text-decoration: underline;
}

.project-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 0;
}

.project-card {
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.project-link {
  text-decoration: none;
  color: white;
  display: block;
  padding: 10px;
  background-color: #0d2d46;
  color: white;
  text-align: center;
}

.project-description {
  padding: 10px;
  font-size: 16px;
}

.project-description p {
  margin: 5px 0;
}

.project-description strong {
  margin-right: 5px;
}


</style>
{% endblock %}
