{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% load static %}
    {% if not request.user.is_authenticated %}
    <div class="login-container">
        <img src="{% static 'images/Login-bg.jpg' %}" class="login-bg">
        <div class="login-form lifted">
            <img src="{% static 'images/login_logo.png' %}" class="login-logo">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
    {% endif %}
<style>
    .login-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 95vh;
    width: 100%;
    position: relative;
}

.login-bg {
    position: absolute;
    top: -10px;
    left: 0;
    width: 100%;
    height: 105.6%;
    object-fit: cover; /* This ensures the image covers the entire container */
    z-index: -1; /* This places the image behind other elements in the container */
}

.login-form {
    background-color: rgba(255, 255, 255); /* Use rgba to add some transparency */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    z-index: 1; /* Ensure the form appears above the background image */
}

.login-logo {
    width: 55%;
    margin-left: 88px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-top: 10px;
    color: #666;
}
</style>
{% endblock %}
