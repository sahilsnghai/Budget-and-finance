{% extends 'base.html' %}

{% block content %}
<div class="card-container">
  <div class="delete-confirmation">
    <h2>Confirm Deletion</h2>
    <form method="post" action="">
      <div></div>
      {% csrf_token %}
      <div class="form__group">
        <p>Are you sure you want to delete "{{ obj }}"?</p>
      </div>

      <div class="form__group">
        <input class="btn btn--main" type="submit" value="Confirm" />
      </div>
      <a href="{{ request.META.HTTP_REFERER }}" class="cancel-button">Cancel</a>
    </form>
  </div>
</div>

<style>
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8e9;
      height: 100vh;
    }

    .card-container {
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      
    }

    .delete-confirmation {
      text-align: center;
    }

    h2 {
      color: #333333;
    }

    .form__group {
      margin-bottom: 15px;
    }

    p {
      margin: 0;
      color: #555555;
    }

    .btn {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .cancel-button {
      display: inline-block;
      margin-top: 1px;
      color: #777777;
      text-decoration: none;
    }

    .cancel-button:hover {
      color: #555555;
      text-decoration: none;
    }
</style>
{% endblock %}
