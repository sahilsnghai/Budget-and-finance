{% extends 'base.html' %}

{% block content %}
  <div class="project-form">
    <h2>Create a New Project</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.name.label_tag }}
        {{ form.name }}
      </div>
      <div class="form-group">
        {{ form.description.label_tag }}
        {{ form.description }}
      </div>
      <button type="submit" class="btn btn-primary" >Create Project</button>
    </form>
  </div>
{% endblock %}
